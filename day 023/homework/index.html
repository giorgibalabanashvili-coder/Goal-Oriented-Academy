<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>register</h1>
        <form>
            <input type="text"placeholder="first name"name="enter your first name" required>
            <br><br>
            <input type="text"placeholder="last name"name="enter your last name"required>
            <br><br>
            <input type="text"placeholder="enter your age"name="enter your age"required>
            <br><br>
            <label>chose your gender:</label>
            <input type="radio"id="male"name="gender"value>
            <label for="male">male</label>
            <input type="radio"id="female"name="gender"value>
            <label for="female">female</label>
            <br><br>
             <input type="checkbox" id="c1"required>
             <label for="c1">did you agree with our terms and conditions? </label>
            <br><br>
            <select>
                <option>france</option>
                <option>turkey</option>
                <option>portugal</option>
                <option>spain</option>
                <option>argentina</option>
                <option>brazil</option>
                <option>russia</option>
                <option selected>italy</option>
                <option>azerbaijan</option>
            </select>
            <button>register</button>
            <input type="reset">
        </form>
    </body>
</html>
