<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>register</h1>
        <form>
            <input type="text"placeholder="first name" name="enter your first name" required>
            <br><br>
            <input type="text" placeholder="last name" name=" enter your last name" required>
            <br><br>
            <input type="text" placeholder="email" name="enter your email"required>
            <br><br>
           <input type="text" placeholder="password" name="enter your pass" required>
           <br><br>
           <label>choose your gender</label>
           <input type="radio" id="male" name="gender" value>
           <label for="male">male</label>
           <input type="radio" id="female" name="gender"value>
           <label for="female">female</label>
           <button>register</button>
           <input type="reset">
        </form>
    </body>
</html>
<!-- radio ტიპის ინფუთი გამოიყენება მაშინ როცა 
 მომხმარებელს რაღაც უნდა ავარჩევინოთ -->
 <!-- name გამოიყენება მონაცემთა ნასაჯგუფებლად -->
  <!-- placeholder არის ატრიბუტი როცა შესაყვან ველში მკრთალად
   წერია თუ რა უნდა შეიყვანოს მომხმარებელმა -->
   <!-- required არის აუცილებელი მაგ:ემაილის შევანა აუცილებელია და ა.შ -->
    <!-- value მიუთითებს თუ რა ტიპის ინფორმაცია შედის input ში -->
